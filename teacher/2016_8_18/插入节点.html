<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
</head>
<body>
<div id="div1">
    <ol>
        <li>111111111111</li>
        <li>222222222222</li>
    </ol>
</div>
<button type="button" id="btn1">加入节点</button>
<script>

    $("#btn1").click(function(){
        //$("#div1").html("<span>hello world</span>");

        var $span = $("<span>hello world</span>");

        /*原生写法*/
        var span = document.createElement("span");
        span.innerText = "hello world";

        $("#div1").append($span);
    })





</script>
</body>
</html>
