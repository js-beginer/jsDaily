<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查找替换</title>
		<style>
			p {
				border: 10px solid #ccc;
				background: #FFC;
				width: 400px;
				padding: 20px;
				font-size: 16px;
				font-family: 微软雅黑;
			}
			span {
				background: yellow;
			}
		</style>
	</head>
	<body>
		<input type="button" value="查找：" />
		<input type="text" /><br />
		<input type="button" value="替换：" />
		<input type="text" placeholder="被替换的" />
		<input type="text" placeholder="新的" />
		<hr />
		<p>妙味课堂是一支独具特色的IT培训团队，妙味反对传统IT教育枯燥乏味的教学模式，妙味提供一种全新的快乐学习方法！<br /> 2013年底，妙味课堂最新推出"远程培训"服务，受到很多朋友们的喜爱与追捧，我们必将更加努力的帮助远程学习的朋友实现技术提升……
		</p>
		
		<script>
			window.onload = function () {
				var aInp = document.getElementsByTagName('input');
				var oP = document.getElementsByTagName('p')[0];
				//查找
				aInp[0].onclick = function () {
					var str = aInp[1].value;
					oP.innerHTML = oP.innerHTML.split('<span>').join('');
					oP.innerHTML = oP.innerHTML.split('</span>').join('');
					if (!str) return;
					oP.innerHTML = oP.innerHTML.split(str).join('<span>'+str+'</span>');
					
				};
				
				//替换
				aInp[2].onclick = function () {
					var str = aInp[3].value;
					var newStr = aInp[4].value;
					oP.innerHTML = oP.innerHTML.split('<span>').join('');
					oP.innerHTML = oP.innerHTML.split('</span>').join('');
					if (!str) return;
					oP.innerHTML = oP.innerHTML.split(str).join('<span>'+newStr+'</span>');
					
				};
			};
		</script>
	</body>

</html>
