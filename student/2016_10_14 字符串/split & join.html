<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>字符串←→数组</title>
		<style>
			div {
				width: 300px;
				height: 200px;
				border: 1px solid #333;
				background: #fff;
				padding: 20px;
				line-height: 40px;
			}
			span {
				padding: 5px 15px;
				font-family: 微软雅黑;
			}
		</style>
	</head>

	<body>
		<div id="div1"></div>
		<input type="text" />
		<input type="button" value="按钮" />

		<script>
			var oDiv = document.getElementById('div1');
			var aInp = document.getElementsByTagName('input');
			var arrColor = ['#FFC', '#CC3', '#6FC', '#9C9'];

			aInp[1].onclick = function() {
				var str = aInp[0].value;
				var arr = str.split(''); //逐字分组
				for (var i=0; i<arr.length; i++) {
					arr[i] = '<span style="background:'+arrColor[i%arrColor.length]+';">'+arr[i]+'</span>';//用模除来写颜色的循环 so cool！
				};
				oDiv.innerHTML +=arr.join('');
			}
		</script>
	</body>
</html>
<!--先获取文字的字符串--转成数组（split('')）--用循环遍历数组加样式--把数组转成字符串（join('')）--输出-->
