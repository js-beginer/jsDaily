<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" />
		<input type="button" value="检测" />
		<script>
			
			console.log(String.fromCharCode(36213,23143));
			console.log(String.fromCharCode(21073,32593,19977));
			
			var aInp = document.getElementsByTagName('input');
			
			aInp[1].onclick = function () {
				var val = aInp[0].value;
				if ( deNum(val) ) {
					alert( '恭喜，'+val+'都是数字' );
				} else{
					alert('输入有误');
				};
			};
			
			function deNum ( str ) {
				var n = 0;
				for( i=0; i<str.length; i++){
					n = str.charCodeAt(i);
					if ( n<48 || n>57 ) return false;
				}
				return true;
			}
			
		</script>
	</body>
</html>
