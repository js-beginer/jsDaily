<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" />
		<input type="button" value="检测" />
		<script>
			//0~9:48~57  a~z：97~122 
			var str = '剑网三技术的,安静的,剑网三同人娘'
			console.log(String.fromCharCode(36213,23143));
			console.log(String.fromCharCode(21073,32593,19977));
			
//			alert('剑网三'.charAt(2));      //三
//			alert('剑网三'.charCodeAt(2));  //19977
//			alert(String.fromCharCode(21073,32593,19977));  //剑网三
			
			alert(str.indexOf('三',0));	//从第0位开始查找'三'的具体位置   返回2
			alert(str.substring(2,4)); //从第二个开始的到第四个之前的字符串    返回 三技； (负数当0处理/a>b时自动交换位置)
			alert(str.slice(-3,-1)); //同上    返回 同人 (负数为从后往前数/a>b时 返回空)
			
			alert(str.split(',')); //返回['剑网三技术的','安静的','剑网三同人娘']  (字符串转数组)
			
			var aInp = document.getElementsByTagName('input');
			aInp[1].onclick = function () {
				var val = aInp[0].value;
				if ( deNum(val) ) {
					alert( '恭喜，'+val+'都是数字' );
				} else{
					alert('输入有误');
				};
			};
			
			function deNum ( str ) {
				var n = 0;
				for(var i=0; i<str.length; i++){
					n = str.charCodeAt(i);			//遍历每一位数字
					if ( n<48 || n>57 ) return false;
				}
				return true;
			}
			
		</script>
	</body>
</html>
