<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jsonp接口</title>
		<script src="jquery-1.9.1.js"></script>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			html {
				overflow-y: scroll;
			}
			.div1{
				width: 500px;
				margin: 100px auto;
			}
			.text1{
				outline: none;
				border:pink solid 1px; 
				box-shadow:inset 0 0 6px #CCC;
				width:418px; 
				height:16px; 
				font-size:16px; 
				padding:9px 5px;
			}
			.ul1{
				list-style-type: none;
				width: 428px;
				border: 1px solid #817F82;
				margin-top: -1px;
			}
			.li1{
				font-size: 14px;
				padding: 6px 8px;
			}
			#ul1 li:active {
				background-color: rgb(238, 238, 238);
			}
		</style>
		<script>
		
		
			$(".text1").keyup(function () {
				var $script = $('<script>');
				var date = new Date();
				$.ajax({
					url:"http://suggestion.baidu.com/su?wd=" + this.value + "&cb=suggest" + "&t=" + date.getTime(),
					dataType:"jsonp",
					success:function(data){
					$script.appendTo($("head"));
					$script.remove();
					}
				})
			
			})
		</script>
	</head>
	<body>
		<div class="div1">
			<input type="text" class="text1" />
			<ul class="ul1"></ul>
		</div>
	</body>
</html>
