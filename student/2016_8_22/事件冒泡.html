<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-1.9.1.js" ></script>
		<script type="text/javascript">
		$(function () {
			$("span").bind("click",function () {
				var txt = $('#msg').html()+"<p>内层span被单击</p>";
				$("#msg").html(txt);
				return false;
			});
			$("#content").bind("click",function () {
				var txt = $('#msg').html()+"<p>外层span被单击</p>";
				$("#msg").html(txt);
				return false;
			});
			$("body").bind("click",function () {
				var txt = $('#msg').html()+"<p>body的span被单击</p>";
				$("#msg").html(txt);
			});
			$(".btn").mousedown(function(e){
				alert(e.which)
			})
		})
		
			
		</script>
	</head>
	<body>
		<div id="content">
			外层div
			<span>里面的span</span>
			外层div
		</div>
		
		<div id="msg"></div>
		
		<input class="btn" type="button" value="点我"/>
	</body>
</html>
