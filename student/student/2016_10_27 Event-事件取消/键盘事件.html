<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>仿qq留言板</title>
		<style>
			li{
				list-style: none;
			}
		</style>
	</head>
	<body>
		
			onkeydown : 当键盘按键按下的时候触发
			onkeyup : 当键盘按键抬起的时候触发
			<hr />
			event.keyCode : 数字类型 键盘按键的值 键值
			<hr />
			ctrlKey,shiftKey,altKey 布尔值
			当一个事件发生的时候，如果ctrl || shift || alt 是按下的状态，返回true，否则返回false
			<hr />
			
			
		<script>
			window.onload = function  () {
				var oText = document.getElementById('text1');
				var oUl = document.getElementById('ul1');
				
				oText.onkeyup = function (ev) {
					var ev = ev||event;
					//如果有内容
					if (oText.value != '') {
						//如果按下的是回车
						if (ev.keyCode == 13) {
						//如果是 回车+ctrl:(ev.keyCode == 13 && ev.ctrlKey)
							var oLi = document.createElement('li');
							//追加元素(兼容)
							oUl.children[0]?oUl.insertBefore(oLi,oUl.children[0]):oUl.appendChild(oLi);
							oLi.innerHTML = this.value;
							//输入完清空
							oText.value = '';
						};
					};
					
				};
				
			};
		</script>
		
		<input type="text" id="text1" placeholder="按回车提交"/>
   		<ul id="ul1"></ul>
	</body>
</html>
