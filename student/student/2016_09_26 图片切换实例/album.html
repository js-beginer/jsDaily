<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>相册</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #B2B2B2;
			}
			#main{
				width: 870px;
				height: 550px;
				margin: 50px auto;
				font-family: "微软雅黑";
				background: url(img/main1.jpg) no-repeat center;
				box-shadow: 0 0 15px 8px rgba(0,0,0,.3);
			}
			.album{
				position: relative;
			}
			#main .btn{
				position: absolute;
				top: 30px;
				left: 100px;
			}
			#main .btn input{
				width: 60px;
				height: 30px;
				border: 1px solid #B7ED9D;
				background: #B4C193;
			}
			
			#main .album_1{
				width: 450px;
				height: 250px;
				display: inline-block;
				position: absolute;
				top: 100px;
				left: 50px;
			}
			#main .album_1 img{
				width: 450px;
				height: 250px;
			}
			#main .album_1 p{
				font-weight: bold;
				font-size: 14px;
				position: absolute;
				left: 200px;
				bottom: -20px;
			}
			#main .album_2 p{
				font-weight: bold;
				font-size: 14px;
				position: absolute;
				left: 100px;
				bottom: -20px;
			}
			#main .album_1 span,#main .album_2 span{
				font-size: 14px;
				position: absolute;
				left: 0;
				bottom: -40px;
			}
			#main .album_2{
				width: 250px;
				height: 250px;
				display: inline-block;
				position: absolute;
				top: 100px;
				right: 60px;
			}
			#main .album_2 img{
				width: 250px;
				height: 250px;
			}
		</style>
		<script>
			window.onload = function () {
				var oDiv = document.getElementById('main');
				var aBtn = oDiv.getElementsByTagName('input');
				
				var oBox1 = document.getElementById('album_1');
				var aImg1 = oBox1.getElementsByTagName('img');
				var oBox2 = document.getElementById('album_2');
				var aImg2 = oBox2.getElementsByTagName('img');
				
				var aP1 = oBox1.getElementsByTagName('p')[0];
				var aP2 = oBox2.getElementsByTagName('p')[0];
				var aSpan1 = oBox1.getElementsByTagName('span')[0];
				var aSpan2 = oBox2.getElementsByTagName('span')[0];
				var num1 = 0;
				var num2 = 0;
				var arrSrc1 = [ 'img/tu1.jpg', 'img/tu2.jpg', 'img/tu3.jpg', 'img/tu4.jpg' ];
				var arrSrc2 = [ 'img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg', 'img/5.jpg', 'img/6.jpg' ];
				
				
				//初始化
				function fnTab () {
					aImg1[0].src = arrSrc1[num1];
					aP1.innerHTML = '第一组 第'+(num1+1)+'张';
					aSpan1.innerHTML = 1+num1+'/'+arrSrc1.length;
					
					aImg2[0].src = arrSrc2[num2];
					aP2.innerHTML = '第二组 第'+(num2+1)+'张';
					aSpan2.innerHTML = 1+num2+'/'+arrSrc2.length;
				}
				fnTab ();
				//点上一页：
				aBtn[0].onclick =function () {
					num1--;
					if ( num1 == -1 ) {
						num1= arrSrc1.length-1;
					}; 
						fnTab ();
					num2--;
					if ( num2 == -1 ) {
						num2= arrSrc2.length-1;
					}; 
						fnTab ();
				};
				//点下一页:
				aBtn[1].onclick =function () {
					num1++;
					if ( num1 == arrSrc1.length ) {
						num1= 0;
					}; 
						fnTab ();
						
					num2++;
					if ( num2 == arrSrc2.length ) {
						num2= 0;
					}; 
						fnTab ();
				};
				//点图片一：
				aImg1[num1].onclick = function () {
					
					num1++;
					if ( num1 == arrSrc1.length ) {
						num1= 0;
					};
					fnTab ();
				}
				//点图片二：
				aImg2[num2].onclick = function () {
					num2++;
					if ( num2 == arrSrc2.length ) {
						num2= 0;
					};
					fnTab ();
				};
			};
		</script>
	</head>
	<body>
		<div id="main">
			
			<div class="album">
				<div class="btn">
					<input type="button" value="上一页" />   
					<input type="button" value="下一页" />
				</div>
				<div class="album_1" id="album_1">
					<img src="img/loader_ico.gif"/>
					<p>图片加载中...</p>
					<span>页码加载中...</span>
				</div>
				
				<div class="album_2" id="album_2">
					<img src="img/loader_ico.gif"/>
					<p>图片加载中...</p>
					<span>页码加载中...</span>
				</div>
			</div>
		</div>
	</body>
</html>
