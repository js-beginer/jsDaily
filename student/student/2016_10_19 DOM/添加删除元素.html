<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加 删除</title>
		<script>
			window.onload = function () {
				var oText = document.getElementById('text1');
				var oBtn = document.getElementById('btn');
				var oUl = document.getElementById('ul1');
				var oDiv = document.getElementById('div1');
				var oRep = document.getElementById('rep');
				
				oBtn.onclick = function () {
					//        document.createElement(标签名称);   创建元素
					var oLi = document.createElement('li');
					var oA = document.createElement('a');
					oLi.innerHTML = oText.value;
					//追加元素 兼容判断：如果是IE那就先添加个子元素，然后再执行第一句    ; 正规浏览器就直接在 第一个子元素之前添加 新子元素。
					//    												     父级.appendChild(要添加的元素);    追加子元素
					oUl.children[0]?oUl.insertBefore(oLi,oUl.children[0]):oUl.appendChild(oLi);
					//给li添加a
					oA.innerHTML = '删除';
					oA.href = 'javascript:;';
					oLi.appendChild(oA);
					oA.onclick = function() {
					//  父级.removeChild(要删除的元素);    删除元素
						oUl.removeChild( this.parentNode );
					};
					
					//替换元素
					oRep.onclick = function () {
						//		 父级.replaceChild(新节点，被替换节点)  替换子节点
						document.body.replaceChild(oLi,oDiv);
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="text" id="text1" />
		<input type="button" value="留言" id="btn" />
		<input type="button" value="替换" id="rep"/>
		<ul id="ul1"></ul>
		<hr />
		<div id="div1"></div>
	</body>
</html>
