<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../2017-02-27 vue_：class/vue.js"></script>
	</head>
	<body>
		<div id="ex1">
			<child message='nihao'></child>
		</div>

	</body>
	<script>
		Vue.component('child', {
		  // 声明 props
		  props: ['message'],
		  // 就像 data 一样，prop 可以用在模板内
		  // 同样也可以在 vm 实例中像 “this.message” 这样使用
		  template: '<span>{{ message }}</span>'
		})
		new Vue ({
			el:'#ex1'
		})
	</script>
</html>
