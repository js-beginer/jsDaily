	<body>
		<div id="ex-47">
			<h3>使用 $on(eventName) 监听事件</h3>
			<h3>使用 $emit(eventName) 触发事件</h3>
			<p>{{total}}</p>
			<my-btn v-on:inc="litleCream"></my-btn>
			<my-btn v-on:inc="litleCream"></my-btn>
		</div>
	</body>
	<script>
		Vue.component('my-btn',{
			template:'<button v-on:click="cream">{{count}}</button>',
			data:function () {
				return {
					count:0
				}
			},
			methods:{
				cream:function () {
					this.count += 1,
					this.$emit('inc')
				}
			}
		})
		new Vue({
			el:"#ex-47",
			data:{
				total:0
			},
			methods:{
				litleCream:function () {
					this.total += 1
				}
			}
		})
	</script>
