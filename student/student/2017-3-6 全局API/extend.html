<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../2017-02-27 vue_：class/vue.js"></script>
	</head>
	<body>
		<div id="mount-point"></div>
	</body>
	<script>
		// 创建构造器
		var Profile = Vue.extend({
		  template: '<p>{{firstName}} {{lastName}} aka {{alias}}</p>',
		  data: function () {
		    return {
		      firstName: 'Walter',
		      lastName: 'White',
		      alias: 'Heisenberg'
		    }
		  }
		})
		// 创建 Profile 实例，并挂载到一个元素上。
		new Profile().$mount('#mount-point')
	</script>
</html>
