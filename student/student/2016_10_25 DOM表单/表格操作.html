<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格操作</title>
	</head>
	<body>
		<table id="tab1" width="100%" border="1px">
			<thead style="background: gray;">
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		
		
		<script>
			window.onload = function () {
				var data = [
					{id:1,username:'李白',sex:'男'},
					{id:2,username:'柳五爷',sex:'男'},
					{id:3,username:'萧白胭',sex:'女'},
					{id:4,username:'沙利亚',sex:'女'},
					{id:5,username:'音频怪物',sex:'男'},
					{id:6,username:'小七',sex:'女'},
				];
				var oTab = document.getElementById('tab1');
				var oTody = oTab.tBodies[0];
				
				for (var i=0; i<data.length; i++) {
					//创建tr
					var oTr = document.createElement('tr');
					oTody.appendChild(oTr);
					//隔行变色
					if (i%2==0) {
						oTr.style.background = 'white';
					} else{
						oTr.style.background = 'gainsboro';
					};
					//创建td
					var oTd = document.createElement('td');
					oTd.innerHTML = data[i].id;
					oTr.appendChild(oTd);
					
					var oTd = document.createElement('td');
					oTd.innerHTML = data[i].username;
					oTr.appendChild(oTd);
					
					var oTd = document.createElement('td');
					oTd.innerHTML = data[i].sex;
					oTr.appendChild(oTd);
					
					var oTd = document.createElement('td');
						//创建a 进行操作
					var oA = document.createElement('a');
					oA.innerHTML = '删除';
					oA.href = 'javascript:;'
					oA.onclick = function () {
						oTody.removeChild(this.parentNode.parentNode);
						for (var i=0; i<oTody.rows.length; i++) {
							if (i%2==0) {
								oTody.rows[i].style.background = 'white';
							} else{
								oTody.rows[i].style.background = 'gainsboro';
							};
						};
					};
					oTd.appendChild(oA);
					oTr.appendChild(oTd);
					
				};
			};
		</script>
	</body>
</html>
