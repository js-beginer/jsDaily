<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会议室预定系统</title>
		<link rel="stylesheet" href="../../style/login.css" />	
		<link rel="stylesheet" href="../../style/vendor/element-ui.css" />
		<link rel="stylesheet" href="../../style/vendor/bootstrap.css"/>
		<script src="../../script/vendor/jquery-3.2.0.min.js"></script>
	</head>
	<body>
		<div id="Login" class="container">
			<h3 class="intr">欢迎来到<span>会议室预约系统</sapn></h3>
			<div class="login">
				<h1>登录</h1>
				<el-form :model="ruleForm" :rules="rules" ref="ruleForm" >
					<div class="login-box">
						<el-form-item label-width="100px" class="demo-ruleForm" label="用户名" prop="userName" style="display: inline-block;">
						    <el-input v-model="ruleForm.userName" placeholder="请输入您的用户名" style="display: inline-block;"></el-input>
						</el-form-item>
					</div>
					<div class="login-box">
						<el-form-item label-width="100px" class="demo-ruleForm" label="密    码" prop="password" style="display: inline-block;">
						    <el-input type="password" v-model="ruleForm.password" auto-complete="off" placeholder="请输入您的密码" style="display: inline-block;"></el-input>
						</el-form-item>		
					</div>
					<div  class="login-erro" v-bind:class="{'login-show':loginErro}">密码错误</div>
					<el-form-item>
						<el-button type="primary"  class="btn btn-danger"  @click="login('ruleForm')">确定</el-button>
					</el-form-item>
				</el-form>
			</div>
		</div>
	</body>
<script src="../../script/vendor/vue.js"></script>
<!--<script src="../../script/vendor/vue-resource.min.js"></script>-->
<script src="../../script/vendor/vue-resource2.js"></script>
<script src="../../script/vendor/element-ui.js"></script>
<script src="../../script/login.js"></script>
</html>
