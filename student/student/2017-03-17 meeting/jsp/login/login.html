<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会议室预定系统</title>
		<link rel="stylesheet" href="../../style/login.css" />	
		<link rel="stylesheet" href="../../style/vendor/bootstrap.css"/>
	</head>
	<body>
		<div class="container">
			<div class="login">
				<h1>登录</h1>
				<form>
					<div class="login-row">
						<label>用户名：</label>
						<input type="text" placeholder="请输入您的邮箱" />
					</div>
					<div class="login-row">
						<label style="padding: 0 0 0 14px;">密码：</label>
						<input type="password" placeholder="请输入您的密码" />
					</div>
					<button type="submit" class="btn btn-danger">
						<a href="../index/index.html">登录</a>
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
