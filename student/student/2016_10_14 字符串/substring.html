<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>展开收缩</title>
		<style>
			p {
				border: 5px solid #ccc;
				background: #FFC;
				width: 400px;
				padding: 20px;
				font-size: 16px;
				font-family: 微软雅黑;
				margin: 40px auto 0;
			}
		</style>
	</head>
		
	<body>
		<script>
			window.onload = function() {
				var aP = document.getElementsByTagName('p')[0];
				var aA = aP.getElementsByTagName('a')[0];
				var aSpan = aP.getElementsByTagName('span')[0];
				var str = aSpan.innerHTML;
				var onOff = true;
				aA.onclick = function() {
					if(onOff) {
						aSpan.innerHTML = str.substring(0, 18); //截取0-18位的字符串
						aA.innerHTML = '<<展开';
					} else {
						aSpan.innerHTML = str.substring(0);
						aA.innerHTML = '>>收缩';
					};
					onOff = !onOff;
				};
			};
		</script>
		<p><span>妙味课堂是一支独具特色的IT培训团队，妙味反对传统IT教育枯燥乏味的教学模式，妙味提供一种全新的快乐学习方法！<br />2013年底，妙味课堂最新推出“远程培训”服务，受到很多朋友们的喜爱与追捧，我们必将更加努力的帮助远程学习的朋友实现技术提升</span>......
			<a href="javasctrip:;">>>收缩</a>
		</p>
	</body>

</html>
<!--设置开关切记要把开关每次都重置onOff = !onOff;-->
