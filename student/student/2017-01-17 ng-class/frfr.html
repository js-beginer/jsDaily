<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
		<script src="js/angular-1.3.0.js"></script>
	</head>
	<body>
		<form  ng-controller="myCtrl">
			输入数字：<input type="text" ng-change="myNeed()" ng-model="myshu"/>
			结果：{{needed}}
			<button ng-click="resultFu()">点我加2</button>
			<button ng-click="reset()">重置</button>
		</form>
	</body>
	<script>
		function myCtrl ($scope) {
			$scope.myNeed = function () {
				$scope.needed = $scope.myshu + 2;
			};
			$scope.resultFu = function () {
				window.alert('嗯。');
			};
			$scope.reset =function  () {
				$scope.myshu = 0;
			}
		}
	</script>
</html>
