<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title>prpr</title>
		<script src="js/angular-1.3.0.js"></script>
	</head>
	<body>
		<div ng-controller="Cart">
			<h1>购物车</h1>
			<div ng-repeat='vm in vms'>
				<span>商品名称：{{vm.name}}</span>
				<input type="text" ng-model="vm.shu" placeholder="0"/>个 
				<span>{{vm.price}}元</span>
				<span>总共：{{vm.price * vm.shu}}元</span>
				<button ng-click="remove($index)">删除</button>
			</div>
			
		</div>
		<script>
			function Cart ($scope) {
				$scope.vms = [{
					name:'芒果干',
					
					price: 13.56
				},{
					name:'夏威夷果',
					
					price: 33.1
				},{
					name:'脆皮核桃',
				
					price: 20.00
				},{
					name:'柠檬干',
					
					price: 17.56
				}];
				$scope.remove = function (index) {
					$scope.vms.splice(index,1);
				}
			}
		</script>
	</body>
</html>
