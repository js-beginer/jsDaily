<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for</title>
		<style>
			div{
				width: 50px;
				height: 50px;
				background-color: red;
				font: 30px;
				text-align: center;
				line-height: 50px;
				color: white;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<script>
			window.onload = function () {
				var oDiv = document.getElementsByTagName("div");
				for (var i=1;i<=100;i++) {
					document.body.innerHTML += '<div>'+i+'</div>';
				};
				var num = 0;
				for (var i=0;i<100;i++) {
					if (i%10==0) {
						var num = i / 10;
					};
						if (i<10) {
							oDiv[i].style.left = 60*i+'px';
						}  else{
							oDiv[i].style.top = 60*num+'px';
							oDiv[i].style.left = 60*(i-10*num)+'px';
						};	
				};	
			};
		</script>
	</body>
</html>
