<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<div id="app">
			<p>
				<router-link to="/user/home">回家</router-link>
				
				
			</p>
			<router-view></router-view>
		</div>
		<script>
			const User = {
				template: `
				    <div class="user">
				    <h2>User {{ $route.params.id }}</h2>
				    <router-view></router-view>
				    </div>
				  `
			}
			const UserHome = {
				template: `
				<div>下一站
					<router-link to="/user/home/profile">profile区域</router-link>
					<router-link to="/user/home/posts">posts想去大悦城</router-link>
				</div>
				`
			}
			const UserProfile = {
				template: '<div>Profile</div>'
			}
			const UserPosts = {
				template: '<div>Posts</div>'
			}
			const router = new VueRouter({
				routes: [{
					path: '/user/:id',
					component: User,
					children: [
						{
							path: '',
							component: UserHome
						},
						{
							path: 'profile',
							component: UserProfile
						},
						{
							path: 'posts',
							component: UserPosts
						}
					]
				}]
			})
			const app = new Vue({
				router
			}).$mount('#app')
		</script>
	</body>

</html>
