<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件对象</title>
	</head>
	<body>
		<!--event：事件对象，当一个事件发生的时候，和当前这个对象发生的这个事件有关的一些详细的信息都会被临时保存到一个指定地方 -- event对象，供我们在需要的时候调用。（飞机-黑匣子）-->
		
		<script>
			window.onload = function () {

//				document.onclick = function () { //mouse event
//					alert(event);
//				};
//				如果一个函数是被事件调用的，那么这个函数定义的第一个参数就是 事件对象
				function fn1 (ev) {
					//alert(event); 
					var ev = ev || event;
						  //标准
					alert(ev);
					for (var attr in ev) {
						console.log(attr + '=' + ev[attr]);
					};
					//	clientX[Y] : 当事件发生的时候,鼠标到页面可视区的距离
					alert(ev.clientX)
				}
				document.onclick = fn1;
				
			
		};
		</script>
	</body>
</html>
