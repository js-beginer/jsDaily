<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			
//			obj.focus() 给指定元素设置焦点
//			obj.blur()  取消指定元素的焦点
//			obj.select()  选择指定元素里面的文本内容 (只对用户输入的有效)
			window.onload = function () {
				var oBtn = document.getElementById('text1');
//				oBtn.focus();
				
				
				//onfocus:当元素获取焦点的时候触发
				oBtn.onfocus = function () {
					if (this.value =='请输入内容') {
						this.value = '';
					}
				};
				//onblur: 当元素失去焦点的时候触发
				oBtn.onblur = function () {
					if (this.value == '') {
						this.value = '请输入内容';
					}
				}
		
		
				
			}
			
			
		</script>
		
		<input type="text" id="text1" placeholder="请输入内容" value="请输入内容"/>
	</body>
</html>
