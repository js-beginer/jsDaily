<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片切换</title>
		<script src="jquery-1.9.1.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body {
				text-align: center;
				background: gainsboro;
			}
			#box {
				width: 400px;
				height: 400px;
				border: 10px solid #ccc;
				margin: 50px auto 0;
				position: relative;
			}
			a {
				width: 40px;
				height: 40px;
				background: #fff;
				filter: alpha(opacity: 80);
				opacity: 0.8;
				position: absolute;
				top: 160px;
				font-size: 18px;
				color: #000;
				text-align: center;
				line-height: 40px;
				text-decoration: none;
			}
			a:hover {
				filter: alpha(opacity: 30);
				opacity: 0.3;
			}
			#prev{
				left: -70px;
			}
			#next{
				right: -70px;
			}
			#p1 {
				width: 400px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				background: #000;
				color: #fff;
				font-size: 14px;
				filter: alpha(opacity: 80);
				opacity: 0.8;
				position: absolute;
				bottom: 0;	
				left: 0;
			}
			strong {
				width: 400px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				background: #000;
				color: #fff;
				font-size: 14px;
				filter: alpha(opacity: 80);
				opacity: 0.8;
				position: absolute;
				top: 0;
				left: 0;
			}
			#img1 {
				width: 400px;
				height: 400px;
			}
			span {
				width: 400px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				position: absolute;
				top: -50px;
				left: 0;
				font-family: '微软雅黑';
			}
		</style>
		<script>
			$(function () {
				var num = 0;
				var arrUrl = ['img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg'];
				var arrText = ['漂亮小姐姐', '机器人型男', '性感mm', '古风妹子'];
				var onOff = true;//开关
				//初始化
				function fnTab () {
					$("#strong1").html(num+1+'/'+arrText.length);
					$("img").attr("src",arrUrl[num]);
					$("#p1").html(arrText[num]);
				}
				fnTab ();
				
				$("#prev").click(function () {
					num--;
					if (num==-1) {
						if (onOff) {
							num=arrUrl.length-1;
						} else{
							num=0;
						}
					};
					fnTab ();
				});
				$("#next").click(function () {
					num++;
					if (num==arrUrl.length) {
						if (onOff) {
							num=0;
						} else{
							num=arrUrl.length-1;
						}
					};
					fnTab ();
				});
				//切换模式
				$("input:eq(0)").click(function () {
					onOff = true;
					$("span").html("图片可从最后一张跳转到第一张循环切换");
				});
				$("input:eq(1)").click(function () {
					onOff = false;
					$("span").html("图片只能到最后一张\或只能到第一张切换");
				});
				
			});
		</script>
	</head>
	<body>
		<input type="button" value="循环切换" />
		<input type="button" value="顺序切换" />

		<div id="box">
			
			<span>图片可从最后一张跳转到第一张循环切换</span>
			<a id="prev" href="javascript:;"><</a>
			<a id="next" href="javascript:;">></a>
			
			<strong id="strong1">图片数量计算中……</strong>
			<img id="img1" />
			<p id="p1">图片文字加载中……</p>
		</div>
	</body>
</html>
