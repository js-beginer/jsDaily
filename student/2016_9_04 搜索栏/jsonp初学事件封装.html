<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jsonp</title>
		<script src="jquery-1.9.1.js"></script>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			html {
				overflow-y: scroll;
			}
			.div1{
				width: 500px;
				margin: 100px auto;
			}
			.text1{
				outline: none;
				border:pink solid 1px; 
				box-shadow:inset 0 0 6px #CCC;
				width:418px; 
				height:16px; 
				font-size:16px; 
				padding:9px 5px;
			}
			.ul1{
				list-style-type: none;
				width: 428px;
				border: 1px solid #817F82;
				margin-top: -1px;
			}
			li{
				font-size: 14px;
				padding: 6px 8px;
			}
		</style>
		<script>
			$(function () {
				
				var doJsonp = {
					createList:function(data){
						$('ul').empty();
						//创建li元素
						for (var i=0;i<data.s.length;i++) {
							var oLi = $("<li></li>");
							$("ul").append(oLi);
							oLi.text(data.s[i]);
						}
					},
					bindKeyup:function(){
						var _this = this;
						
						$(".text1").keyup(function (e) {
							var key = e.keyCode; 
							if (key==38||key==40||key==13) { //判断一下，在按这几个键的时候不再继续获取数据
								return false;
							}
							var value = $(this).val();
							//获取数据
							$.ajax({
								url:"http://suggestion.baidu.com/su",
								cache:false,
								data:{
									wd:value
								},
								jsonp:"cb",
								dataType:"jsonp",
								success:function(data){
									_this.createList(data);
								}
							})
						})
					},
					//绑定鼠标事件
					bindClick:function(){
						$(".ul1").on("click","li",function () {//事件委派
							var mytext = this.innerText;
							$("input").val(mytext);
							$("li").remove();
						}).on("mouseenter","li",function () {
							$(this).css("backgroundColor","pink");

						}).on("mouseleave","li",function () {
							$(this).css("backgroundColor","white");
							
						})
					},
					//绑定键盘事件
					bindKeydown:function() {
						var selectedNum = -1;
						$(".text1").on("keydown",function(e) {
							var $Li = $(".ul1 li");
               				var len = $Li.length;
							var key = e.keyCode;  
							switch (key){
								case 40:
									selectedNum++;
									if (selectedNum>len-1) {
										selectedNum = 0;
									}	
									$Li.eq(selectedNum).css("background-color","pink").siblings().css("background-color","white");
									break;
								case 38:
									selectedNum--;
									if (selectedNum<0) {
										selectedNum = len-1;
									}	
									$Li.eq(selectedNum).css("background-color","pink").siblings().css("background-color","white");
									break;
								case 13:
									var gettext =$Li.eq(selectedNum).text();
									$("input").val(gettext);
									$("li").remove();
									break;
								default:
									break;
							}
						})
					},
					init:function(){
						this.bindKeyup();
						this.bindClick();
						this.bindKeydown();
					}
				}
				doJsonp.init();  //入口
			})
		</script>
	</head>
	<body>
		<div class="div1">
			<input type="text" class="text1" />
			<ul class="ul1"></ul>
		</div>
		
	</body>
</html>
