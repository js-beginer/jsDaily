<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>留言板</title>
		<script src="jquery-1.9.1.js"></script>
		<script src="lyb.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			.main {
				width: 500px;
				margin: 0 auto;
			}
			
			.text {
				width: 500px;
				height: 200px;
				margin: 20px 0;
			}
			
			.list {
				background-color: gainsboro;
				margin: 10px 0;
				padding: 2px 0;
				text-decoration: none;
				position: relative;
			}
			
			.list a {
				text-decoration: none;
				color: black;
			}
			
			.rem {
				position: absolute;
				top: 0;
				right: 0;
				color: red;
			}
			
		</style>
	</head>

	<body>
		<div class="main">
			<h3>留言内容：</h3>
			<div class="msn">
				<em class="tips">这里会显示留言内容——</em>
			</div>
			<textarea class="text"></textarea>
			<br />
			<input class="btn" type="button" value="发表留言" />
		</div>

		

	</body>

</html>
