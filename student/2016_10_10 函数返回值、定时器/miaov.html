<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="wrap">
			<div id="title">
				<a href="#" class="active">菜单一</a>
				<a href="#">菜单二</a>
			</div>
			<div id="cont">
				<div id="img">
				</div>
				<ul id="ul1">
					<li class="active">1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
				</ul>
			</div>
		</div>
	</body>

	<style>
		div,
		ul,
		li,
		img {
			padding: 0;
			margin: 0;
		}
		
		#wrap {
			width: 500px;
		}
		
		li {
			list-style-type: none;
		}
		
		a {
			text-decoration: none;
			color: #000;
			line-height: 28px;
			padding: 5px;
			background: #499995;
		}
		
		a.active {
			background: #485739;
			margin-bottom: 2px;
			display: inline-block;
		}
		
		#cont {
			overflow: hidden;
			width: 302px;
			border: 2px solid #485739;
			margin-top: -2px;
		}
		
		#img {
			float: left;
			width: 250px;
			height: 126px;
		}
		
		ul {
			float: right;
			height: 126px;
			overflow: hidden;
		}
		
		li {
			width: 50px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			font-size: 30px;
			border: 1px solid #345634;
		}
		
		li:hover {
			cursor: pointer;
		}
		
		li.active {
			background: #482234;
		}
	</style>

	<script>
		window.onload = function() {
			var aA = document.getElementsByTagName("a");
			var oWrap = document.getElementById("wrap");
			var oImg = document.getElementById("img");
			var oUl = document.getElementById("ul1");
			var aLi = oUl.getElementsByTagName("li");
			var aColor = ['red', 'blue', 'black', 'yellow', 'orange', 'pink'];
			var timer = null;
			var num = -1;

			function tabAuto() {
				clearInterval(timer);
				timer = setInterval(function() {
					num++;
					if(num == aLi.length) {
						num = 0;
					}
					oImg.style.background = aColor[num];
					for(var i = 0; i < aLi.length; i++) {
						aLi[i].className = "";
					}
					aLi[num].className = "active";
					if(num >= 0 && num < 3) {
						for(var i = 0; i < aA.length; i++) {
							aA[i].className = "";
						}
						aA[0].className = "active";
						for(var i = 0; i < 3; i++) {
							aLi[i].style.display = "block";
						}
					} else {
						for(var i = 0; i < aA.length; i++) {
							aA[i].className = "";
						}
						aA[1].className = "active";
						for(var i = 0; i < 3; i++) {
							aLi[i].style.display = "none";
						}
					}
				}, 1000)
			};
			tabAuto();

			oWrap.onmouseover = function() {
				clearInterval(timer);
			};

			oWrap.onmouseout = function() {
				clearInterval(timer);
				tabAuto();
			};

			aA[1].onclick = function() {
				num = 3;
				oImg.style.background = aColor[num];
				for(var i = 0; i < aLi.length; i++) {
					aLi[i].className = "";
				}
				aLi[num].className = "active";
				tabAuto();
				clearInterval(timer);
				for(var i = 0; i < aA.length; i++) {
					aA[i].className = "";
				}
				this.className = "active";
				if(num >= 0 && num < 3) {
					for(var i = 0; i < 3; i++) {
						aLi[i].style.display = "block";
					}
				} else {
					for(var i = 0; i < 3; i++) {
						aLi[i].style.display = "none";
					}
				};
			};

			aA[0].onclick = function() {
				num = 0;
				oImg.style.background = aColor[num];
				for(var i = 0; i < aLi.length; i++) {
					aLi[i].className = "";
				}
				aLi[num].className = "active";
				tabAuto();
				clearInterval(timer);
				for(var i = 0; i < aA.length; i++) {
					aA[i].className = "";
				}
				this.className = "active";
				if(num >= 0 && num < 3) {
					for(var i = 0; i < 3; i++) {
						aLi[i].style.display = "block";
					}
				} else {
					for(var i = 0; i < 3; i++) {
						aLi[i].style.display = "none";
					}
				};
			};

			for(var i = 0; i < aLi.length; i++) {
				aLi[i].index = i;
				aLi[i].onclick = function() {
					oImg.style.background = aColor[this.index];
					for(var i = 0; i < aLi.length; i++) {
						aLi[i].className = "";
					}
					this.className = "active";
					num = this.index;
					if(num >= 0 && num < 3) {
						for(var i = 0; i < aA.length; i++) {
							aA[i].className = "";
						}
						aA[0].className = "active";
					} else {
						for(var i = 0; i < aA.length; i++) {
							aA[i].className = "";
						}
						aA[1].className = "active";
					}
				};
			}
		}
	</script>

</html>
