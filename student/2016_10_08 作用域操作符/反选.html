<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>反选</title>
		<style>
			input{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<script>
			window.onload = function () {
				var aInp = document.getElementsByTagName('input');
				aInp[0].onclick = function () {
					for (var i=0; i<aInp.length; i++) {
						aInp[i].checked = !aInp[i].checked;
					}
				}
			}
		</script>
		<input value="反选" type="button"/>
		<ul>
			<li><input value="1" type="checkbox"/></li>
			<li><input value="1" type="checkbox"/></li>
			<li><input value="1" type="checkbox"/></li>
			<li><input value="1" type="checkbox"/></li>
			<li><input value="1" type="checkbox"/></li>
			<li><input value="1" type="checkbox"/></li>
			<li><input value="1" type="checkbox"/></li>
			<li><input value="1" type="checkbox"/></li>
		</ul>
		
	</body>
</html>
