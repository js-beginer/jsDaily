<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>打星评分</title>
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<style>
			div {
				border: 1px solid silver;
				width: 800px;
				height: 80px;
			}
			
			span {
				line-height: 80px;
				font-size: 20px;
				display: inline-block;
			}
			
			.light {
				color: red !important;
			}
			
			i {
				font-size: 30px;
				color: yellow;
			}
		</style>
	</head>

	<body>
		<div>
			<span>总体评分：</span>
			<i class="glyphicon glyphicon-star-empty"></i>
			<i class="glyphicon glyphicon-star-empty"></i>
			<i class="glyphicon glyphicon-star-empty"></i>
			<i class="glyphicon glyphicon-star-empty"></i>
			<i class="glyphicon glyphicon-star-empty"></i>

			<p></p>
		</div>
		<script>
			window.onload = function() {
				var oDiv = document.getElementsByTagName('div')[0];
				var aI = oDiv.getElementsByTagName('i');
				var oP = oDiv.getElementsByTagName('p')[0];
				var str = ''; //存放点击的位置
				
				function clean() { 		//初始化函数
					for(var j = 0; j < aI.length; j++) {
						aI[j].style.color = 'yellow';
					}
				}
				function start(count) {		//'刷漆操作间'
					for(var i = 0; i <= count; i++) {
						aI[i].style.color = "red";
					}
				}
				for(var i = 0; i < aI.length; i++) {
					aI[i].index = i;
					aI[i].onmouseover = function() {
						clean();				//初始化
						start(this.index);		//传位置刷漆
					};

					aI[i].onclick = function() {  
						str = this.index;	//把位置保存进str
						clean();
						start(str);			//传记录的str位置刷漆

					};
					aI[i].onmouseout = function() {
						clean();
						if(str === '') return;		//如果什么都没操作，就直接返回
						start(str);			//如果操作了就把位置传进刷漆操作间

					};
				}
			}
		</script>
	</body>

</html>
