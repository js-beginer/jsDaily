<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>机票</title>
		<!--bootstrap-->
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<!--页面设置-->
		<link rel="stylesheet" href="css/Travelsky_index.css" />
		<script src="js/Travelsky_index.js"></script>
		<!--城市选择插件-->
		<script src="js/city-info.js"></script>
    	<script src="js/city-select.js"></script>
    	<link rel="stylesheet" href="css/ku-city.css">
    	<!--日期选择插件-->
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  		<!--datepicker日期插件中英转换-->
  		<script src="js/jquery.ui.datepicker-zh-CN.js"  type="text/javascript"></script>

	</head>
	<body>
		<div class="main container">
			<form class="travel">
				<h3 class="travel_title">国际机票查询</h3>
				<div class="row radio-row">
					<div class="col-xs-12">
						<label class="radio-inline">
							<input type="radio" name="flightType" class="one_way" checked="checked"/>单程
						</label>
						<label class="radio-inline">
							<input type="radio" name="flightType" class="round_trip"/>往返程
						</label>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<div class="form-group">
							<label for="takeOffCity">出发城市：</label>
							<input type="text" class="form-control" name="takeOffCity" id="takeOffCity" placeholder="出发城市"/>
							<a href="javascript:;" class="changeCityBtn">换</a>
						</div>
						<div class="form-group">
							<label for="arriveCity">到达城市：</label>
							<input type="text" class="form-control" name="arriveCity" id="arriveCity" placeholder="到达城市"/>
						</div>
						<div class="form-group">
							<label for="cabinType">舱位类型：</label>
							<select class="form-control" name="cabinType" id="cabinType">
								<option value="F|C|Y">全部舱位</option>
								<option value="ECONOMY">经济舱</option>
								<option value="BUSINESS">商务舱</option>
								<option value="FIRST">头等舱</option>
							</select>
						</div>
					</div>
					<div class="col-xs-6 setday">
						<div class="form-group">
							<label for="takeOffDate">出发日期：</label>
							<input type="text" class="form-control" name="takeOffDate" id="takeOffDate" placeholder="出发日期"/>
							<span class="day"></span>
						</div>
						<div class="form-group">
							<label for="returnDate" class="reDate" style="color:#BFBFBF">返程日期：</label>
							<input type="text" class="form-control" name="returnDate" id="returnDate" placeholder="返程日期"/>
							<span class="day"></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4 col-xs-offset-12">
						<button type="button" class="submit btn btn-warning btn-lg">立即搜索</button>
					</div>
				</div>
			</form>
		</div>

	</body>

</html>
