<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片时间</title>
		<style>
			div{
				width: 1035px;
				height: 400px;
				border: 1px solid gainsboro;
				margin: 50px auto;
				box-shadow: 5px 5px 20px 5px #122B40;		
				}
		</style>
	</head>
	<body>
		<script>
			window.onload = function () {
				var oP = document.getElementById('time');
				var aImg = document.getElementsByTagName('img');
				setInterval(fnTime,1000);
				fnTime ();
				function fnTime () {
					var myTime = new Date();
					var iHours = myTime.getHours();
					var iMin = myTime.getMinutes();
					var iSec = myTime.getSeconds();
					var str = toTwo(iHours)+':'+toTwo(iMin)+':'+toTwo(iSec);
					//  str = '214204';
//					oP.innerHTML = str;
					//给图片传对应的数字
					for (var i=0; i<str.length; i++) {
						aImg[i].src = 'img/' + str.charAt(i) + '.jpg';
						
						if (str.charAt(i)==':') {
							aImg[i].src = 'img/colon.jpg';
						};
					};
					//如果是个位数就加个0	
					function toTwo (n) {
						return n<10?'0'+n:''+n;
					};
				};
			};
		</script>
		
		<div>
			<p id="time" style="font-size:60px;"></p>
			<img src="img/0.JPG" />
			<img src="img/0.JPG" />
			<img src="img/0.JPG" />
			<img src="img/0.JPG" />
			<img src="img/0.JPG" />
			<img src="img/0.JPG" />
			<img src="img/0.JPG" />
			<img src="img/0.JPG" />
		</div>
	</body>
</html>
