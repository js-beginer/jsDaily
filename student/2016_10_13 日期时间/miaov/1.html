<script>
window.onload=function(){
	var oList=document.getElementById('list');
	var aLi=oList.getElementsByTagName('li');
	var aDiv=oList.getElementsByTagName('div');
	var aBtn=oList.getElementsByClassName('btn');
	var aText=oList.getElementsByClassName('text');
	var aSpan=oList.getElementsByTagName('span');
	var aP=oList.getElementsByTagName('p');
	var aSrong=oList.getElementsByTagName('strong');
	var aImg=oList.getElementsByTagName('img');
	
	
	var oList1=document.getElementById('list1');
	var aLi1=oList1.getElementsByTagName('li');
	
	var oTotal=document.getElementById('total');
	var oSpan=oTotal.getElementsByTagName('span')[0];
	var iNew=null;
	var iNow=null;
	var timer=null;
	var str='';
	var str1='';
	var t=0;
	var j=1;
	var n=0;
	var num=0;
	for(var i=0;i<aLi.length;i++){
		aDiv[i].style.left=i*161+'px';
		
		}
	for(var i=0;i<aBtn.length;i++){
		aBtn[i].index=i;
		aBtn[i].onclick=function(){
			str1=this.index;
			iNew=new Date(aText[str1].value);
			clearInterval(timer);
			
			
			function Divers(){
				iNow=new Date();
				t= Math.floor( ( iNew - iNow ) / 1000 );
				if ( t >=0 ) {
					str = '剩余'+Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'小时'+Math.floor(t%86400%3600/60)+'分'+t%60+'秒';
					aSpan[str1].innerHTML = str;//这里用str1存this.index,因为经过了定时器里面的函数.
			    } else {
				    clearInterval( timer );
					aDiv[str1].className='bg';
					shake(aLi[str1],'left',function(){
						opacity(aLi[str1],2,0)
						doMove(aLi[str1],'top',10,400,function(){
							oList1.innerHTML+='<li>'+'<p>'+aP[str1].innerHTML+'</p>'
							+'<strong>'+aSrong[str1].innerHTML+'</strong>'+
							'<img src='+aImg[str1].src+' />'+'</li>'
								
							oList1.className='show';						
							aLi1[n].style.top=n*75+'px';
							n++;
							oTotal.style.top=390+j*75+'px';
							j++;
							num+= Math.floor(aSrong[str1].innerHTML);
							oSpan.innerHTML=num;
							
						});
					})
			    }
			}
			timer=setInterval(Divers,1000)
			Divers();
			
			
		}
	}		
}
</script>
